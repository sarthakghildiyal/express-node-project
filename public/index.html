<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 1</title>
    <meta name="description" content="Basic template for SIT 725 Prac 1">
    <meta name="author" content="SIT 725">
    <meta property="og:title" content="SIT 725 Prac 1">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Basic template for SIT 725 Prac 1">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 id="heading" class="center-align">SIT 725</h1>
            </div>
            <div class="col s12 center-align">
                <a class="waves-effect waves-light btn" onclick="changeText()">Change Text</a>
            </div>
        </div>

        <!-- Calculator Form -->
        <div class="row">
            <form id="calculator-form">
                <div class="input-field col s12">
                    <input id="num1" type="number" required>
                    <label for="num1">Number 1</label>
                </div>
                <div class="input-field col s12">
                    <input id="num2" type="number" required>
                    <label for="num2">Number 2</label>
                </div>
                <div class="input-field col s12">
                    <select id="operation">
                        <option value="add" selected>Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                    <label>Operation</label>
                </div>
                <div class="col s12 center-align">
                    <button type="submit" class="waves-effect waves-light btn">Calculate</button>
                </div>
            </form>
        </div>

        <div id="result"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);  // Initializes the Materialize dropdown
        });

        document.getElementById("calculator-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const operation = document.getElementById("operation").value;

            fetch(`/calculate?num1=${num1}&num2=${num2}&operation=${operation}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").innerText = data;
                })
                .catch(error => {
                    document.getElementById("result").innerText = "Error: " + error;
                });
        });
    </script>
</body>
</html>
